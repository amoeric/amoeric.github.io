<div class="mb-5 main-loop-card w-100">
<div class="row">
	<div class="col-12 col-md-8 order-2 order-md-1">
		<h2 class="mb-1 h4 font-weight-bold">
		<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
		</h2>
		<p class="excerpt d-none d-md-block">
		   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
		</p>
		<small class="d-block text-muted">
			In <span class="catlist">
			{% for category in post.categories %}
			<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
			{% endfor %}
			</span>
		</small>
		<small class="text-muted">
			{{ post.date | date: '%b %d, %Y' }}
		</small>
	</div>
	{% if post.image %}
	<div class="col-12 col-md-4 order-1 order-md-2 mb-3 mb-md-0">
		<a href="{{site.baseurl}}{{post.url}}">
		<img class="w-100 rounded" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
		</a>
	</div>
	{% endif %}
</div>
</div>
